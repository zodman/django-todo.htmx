<!-- core/templates/todo.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>

    <title>Django htmx TODO list</title>
  </head>
  <body>
    {% csrf_token %}
    <div class="container mt-5">
      <div hx-get="{%url 'messages' %}" path-deps="/*" hx-trigger="path-deps">
        {% include "_messages.html" %}
      </div>

      <form class="row mt-5 pt-5" id="form" >
        <div class="col-12 col-lg-6 offset-lg-2">
          <div class="input-group">
            <input type="text" class="form-control" name="todo_name" id="todo_name" placeholder="Add a todo" required>
            <button hx-trigger="click" hx-post="{% url 'todo-create' %}" 
              hx-include="[name=csrfmiddlewaretoken]"
              class="text-white btn btn-info">Submit</button>
          </div>
        </div>
      </form>

      <div class="row my-5">
        <div class="col-12 col-lg-6 offset-lg-2">
         <ul class="list-group" hx-get="{% url 'todo-list' %}" hx-trigger="load" >
            <!-- List of todos goes here -->
          </ul>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
